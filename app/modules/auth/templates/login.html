<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <style>
      body {
        background-color: peru;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <main class="w-full max-w-xs">
      <!-- the action could be replaced hx-post='/api/login' -->
      <form
        action="/auth/login"
        method="post"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="username"
          >
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Username"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="******************"
          />
          <p class="text-red-500 text-xs italic">Please choose a password.</p>
        </div>
        <div class="flex items-center justify-center">
          <!-- Button that emits the submit event that triggers the form to make a post request and create an user -->
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Sign In
          </button>
        </div>
        <br/>
        <div class="flex items-center justify-center">
          <!-- This link should redirect to the recover password view, put the correct endpoint in href -->
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            Forgot Password?
          </a>
        </div>
        <br/>
        <div class="flex items-center justify-center">
          <!-- This link should redirect to the sign up view to create an user, put the correct endpoint in href -->
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="/auth/signup"
          >
            You don't have an account? Sign Up
          </a>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">&copy;Ktronics</p>
    </main>
  </body>
</html>
